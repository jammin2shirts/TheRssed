    <div class="container">

      <div class="row">

        <div class="col-lg-3">
          <h1 class="my-4">RSS Url List</h1>
          <div th:each=" url : ${urls}" class="list-group">

            <button th:text="${url}" class="list-group-item active" th:onclick="@{/?url=} + ${url}">...</button>
          </div>
        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

          <div class="card mt-4">
            <div class="card-body">
            <h3 class="card-title">Feed Display</h3>
			<p th:text="${feed.title}" />
			
			<table>
				<th:block th:each="entry : ${feed.getEntries()}" > 
					<tr>
						<td th:text="${entry.title}">...</td>
						<td th:text="${entry.pubDate}">...</td>
						<td th:text="${entry.description}">...</td>
						<td colspan="2">
							<a href="#" th:href="${entry.link}" target="_blank">Link</a>
						</td>
					</tr>
				</th:block>
			</table>
